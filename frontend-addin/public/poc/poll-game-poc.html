<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Prezo Poll Game PoC</title>
    <link rel="stylesheet" href="/poc/poll-game-poc.css" />
  </head>
  <body>
    <div id="bg-image" class="bg-image"></div>
    <div id="bg-overlay" class="bg-overlay"></div>
    <div id="grid-bg" class="grid-bg"></div>

    <button id="settings-toggle" class="settings-toggle" type="button">Settings</button>
    <div id="settings-backdrop" class="settings-backdrop"></div>
    <aside id="settings-panel" class="settings-panel">
      <div class="panel-head">
        <h2>Design Settings</h2>
        <button id="settings-close" type="button">Close</button>
      </div>
      <div class="panel-body">
        <section>
          <h3>Themes</h3>
          <div class="row">
            <input id="theme-name" type="text" placeholder="Theme name" />
            <button id="save-theme" type="button">Save</button>
          </div>
          <div class="row">
            <select id="theme-select"></select>
            <button id="load-theme" type="button">Load</button>
            <button id="delete-theme" type="button" class="danger">Delete</button>
          </div>
          <div class="row">
            <button id="export-theme" type="button">Export</button>
            <label class="file-btn">
              Import
              <input id="import-theme" type="file" accept=".json,application/json" />
            </label>
            <button id="reset-theme" type="button" class="ghost">Reset</button>
          </div>
          <p id="theme-feedback" class="note"></p>
        </section>

        <section>
          <h3>Background</h3>
          <label>Image URL<input id="theme-bg-image-url" type="text" placeholder="https://..." /></label>
          <label>Upload image<input id="theme-bg-image-upload" type="file" accept="image/*" /></label>
          <div class="grid">
            <label>Gradient A<input id="theme-bg-a" type="color" /></label>
            <label>Gradient B<input id="theme-bg-b" type="color" /></label>
            <label>Overlay color<input id="theme-overlay-color" type="color" /></label>
            <label>Image opacity<input id="theme-bg-image-opacity" type="range" min="0" max="1" step="0.01" /></label>
            <label>Overlay opacity<input id="theme-overlay-opacity" type="range" min="0" max="1" step="0.01" /></label>
            <label>Grid opacity<input id="theme-grid-opacity" type="range" min="0" max="0.5" step="0.01" /></label>
            <label class="check">Show grid<input id="theme-grid-visible" type="checkbox" /></label>
          </div>
        </section>

        <section>
          <h3>Poll Look</h3>
          <div class="grid">
            <label>Panel color<input id="theme-panel-color" type="color" /></label>
            <label>Panel opacity<input id="theme-panel-opacity" type="range" min="0" max="1" step="0.01" /></label>
            <label>Panel border<input id="theme-panel-border" type="color" /></label>
            <label>Main text<input id="theme-text-main" type="color" /></label>
            <label>Muted text<input id="theme-text-sub" type="color" /></label>
            <label>Track color<input id="theme-track-color" type="color" /></label>
            <label>Track opacity<input id="theme-track-opacity" type="range" min="0" max="1" step="0.01" /></label>
            <label>Fill A<input id="theme-fill-a" type="color" /></label>
            <label>Fill B<input id="theme-fill-b" type="color" /></label>
            <label>Bar height<input id="theme-bar-height" type="range" min="8" max="44" step="1" /></label>
            <label>Bar radius<input id="theme-bar-radius" type="range" min="0" max="999" step="1" /></label>
            <label>Question size<input id="theme-question-size" type="range" min="42" max="90" step="1" /></label>
            <label>Label size<input id="theme-label-size" type="range" min="14" max="36" step="1" /></label>
          </div>
        </section>

        <section>
          <h3>Custom Assets</h3>
          <label>Logo URL<input id="theme-logo-url" type="text" placeholder="https://..." /></label>
          <label>Upload logo<input id="theme-logo-upload" type="file" accept="image/*" /></label>
          <label>Overlay asset URL<input id="theme-asset-url" type="text" placeholder="https://..." /></label>
          <label>Upload overlay asset<input id="theme-asset-upload" type="file" accept="image/*" /></label>
          <div class="grid">
            <label>Logo width<input id="theme-logo-width" type="range" min="40" max="280" step="1" /></label>
            <label>Logo opacity<input id="theme-logo-opacity" type="range" min="0" max="1" step="0.01" /></label>
            <label>Asset width<input id="theme-asset-width" type="range" min="60" max="720" step="1" /></label>
            <label>Asset opacity<input id="theme-asset-opacity" type="range" min="0" max="1" step="0.01" /></label>
            <label>Asset X<input id="theme-asset-x" type="range" min="0" max="100" step="1" /></label>
            <label>Asset Y<input id="theme-asset-y" type="range" min="0" max="100" step="1" /></label>
            <label>Font family<input id="theme-font-family" type="text" /></label>
          </div>
        </section>
      </div>
    </aside>

    <main class="wrap">
      <img id="custom-asset" class="custom-asset hidden" alt="Custom asset" />
      <section class="head">
        <div>
          <p class="eyebrow">Prezo Game Mode PoC</p>
          <h1 id="question">Waiting for poll data...</h1>
        </div>
        <div class="head-right">
          <img id="custom-logo" class="custom-logo hidden" alt="Custom logo" />
          <div class="meta">
            <span class="dot"></span>
            <span id="status">connecting</span>
            <span id="votes">0 votes</span>
          </div>
        </div>
      </section>
      <section id="options" class="state"></section>
      <p id="footer" class="footer"></p>
    </main>

    <script src="/poc/poll-game-poc.js"></script>
  </body>
</html>
